<!DOCTYPE HTML>

<html>

	<head>
		<title>binary clock</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="clockcontainer">
			<div class="clockrow" data-role="hours">
				<div class="light" data-value=32>32</div>
				<div class="light" data-value=16>16</div>
				<div class="light" data-value=8>8</div>
				<div class="light" data-value=4>4</div>
				<div class="light" data-value=2>2</div>
				<div class="light" data-value=1>1</div>
			</div>
			<div class="clockrow" data-role="minutes">
				<div class="light" data-value=32>32</div>
				<div class="light" data-value=16>16</div>
				<div class="light" data-value=8>8</div>
				<div class="light" data-value=4>4</div>
				<div class="light" data-value=2>2</div>
				<div class="light" data-value=1>1</div>
			</div>
			<div class="clockrow" data-role="seconds">
				<div class="light" data-value=32>32</div>
				<div class="light" data-value=16>16</div>
				<div class="light" data-value=8>8</div>
				<div class="light" data-value=4>4</div>
				<div class="light" data-value=2>2</div>
				<div class="light" data-value=1>1</div>
			</div>
		</div>

	</body>
</html>
